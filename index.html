<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="main.js"></script>
    <title>Login</title>
  </head>
  <body>
    <form class="app" name="app" action="">
      <h2>Hover over the submit button to see the errors.</h2>
      <h2>Welcome</h2>
      <h5>Sign in to start</h5>
      <label for="name">Full Name</label>
      <input id="name" type="text" placeholder="Elon Musk" />
      <label for="date">Date of Birth</label>
      <input id="date" placeholder="DD/MM/YYYY" />
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="example@email.com" />
      <label for="password">Password</label>
      <input id="password" type="password" />
      <div class="label-check">
        <input class="check" type="checkbox" />
        <label> I agree with the 'Terms and policies'</label>
      </div>
      <button class="submit">Submit</button>
    </form>
    <div class="success hidden">
      <h2>Your form has been successfully submitted!</h2>
    </div>
  </body>
</html>
